title: QuickCreator Skill Builder
description: Build, publish, and manage skills for the QuickCreator platform using AI agents.
remote_theme: just-the-docs/just-the-docs@v0.10.1
url: "https://skills.quickcreator.io"
baseurl: ""

permalink: pretty

aux_links:
  "GitHub":
    - "https://github.com/kycloudtech/quickcreator-skills"

aux_links_new_tab: true

nav_sort: case_insensitive

heading_anchors: true

back_to_top: true
back_to_top_text: "Back to top"

color_scheme: light

callouts:
  warning:
    title: Warning
    color: red
  note:
    title: Note
    color: blue
  tip:
    title: Tip
    color: green
  important:
    title: Important
    color: yellow

footer_content: "Copyright &copy; 2024-2026 <a href=\"https://www.quickcreator.io\">QuickCreator</a>. Distributed under the <a href=\"https://github.com/kycloudtech/quickcreator-skills/blob/master/LICENSE\">MIT License</a>."

last_edit_timestamp: true
last_edit_time_format: "%b %e %Y at %I:%M %p"

gh_edit_link: true
gh_edit_link_text: "Edit this page on GitHub"
gh_edit_repository: "https://github.com/kycloudtech/quickcreator-skills"
gh_edit_branch: "master"
gh_edit_source: docs
gh_edit_view_mode: "edit"

plugins:
  - jekyll-seo-tag
  - jekyll-github-metadata

kramdown:
  syntax_highlighter_opts:
    block:
      line_numbers: false

search_enabled: true
search:
  heading_level: 2
  previews: 3
  preview_words_before: 5
  preview_words_after: 10
  tokenizer_separator: /[\s/]+/
  rel_url: true
  button: false

mermaid:
  version: "10.9.0"
